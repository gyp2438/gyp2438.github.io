<!-- templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Personal Blog</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
    body, html {
      height: 100%;
      font-family: "Inconsolata", sans-serif;
    }
    
    .bgimg {
      background-position: center;
      background-size: cover;
      background-image: url("https://lh4.googleusercontent.com/VnZGzEfX_rT4QYh7tFpIZX1BePMyeA0VOQhjVq6mEKibFdqm_NNzya_xHlVqPLNv4z2ft95sIAZPJSnaM5ezKEqtg7djM4ppzlTmYbg2Gtt9kHFSuuX6GqQtGWbx2Toe4g=w1280");
      min-height: 25vh; 
      padding-top: 100px; 
      position: relative;

    }

    .w3-top {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
    }
    
    .page-content {
        margin-top: 60px; /* Adjust this to create space after nav */
    }

    </style>

    
</head>
<body>
    
    <!-- Links (sit on top) -->
    <div class="w3-top">
        <div class="w3-row w3-padding w3-black">
            <div class="w3-col s2">
                <a href="{% url "home_index" %}" class="w3-button w3-block w3-black">HOME</a>
            </div>
            

            <div class="w3-col s2">
                <a href="{% url "home_index" %}" class="w3-button w3-block w3-black">Research</a>
            </div>
            
            <div class="w3-col s2">
                <a href="{% url "home_index" %}" class="w3-button w3-block w3-black">Teaching</a>
            </div>
            
            <div class="w3-col s2">
                <a href="{% url "cv_index" %}" class="w3-button w3-block w3-black">CV</a>
            </div>

            <div class="w3-col s2">
                <a href="{% url "blog_index" %}" class="w3-button w3-block w3-black">BLOG</a>
            </div>

            <div class="w3-col s2">
                <a href="{% url "home_index" %}" class="w3-button w3-block w3-black">MISC</a>
            </div>
        
        </div>
    </div>


    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-middle w3-center">
            {% comment %} <span class="w3-text-black" style="font-size:90px">John<br>Lee</span> {% endcomment %}
        </div>
    
    </header>
<!-- When extending, other page templates can go here when placed in the title/content sections. -->
<hr>
{% block page_title %}{% endblock page_title %}
{% block page_content %}{% endblock page_content %}
</body>


<!-- Footer -->
<!-- TODO make this more fun? -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

    
</html>
